<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1>Calculadora</h1>
    </header>

    <div class="pai-calculadora">
        <div class="calculadora">
            <div class="pai-num">
                <input id="campo" type="text" >
                    <div id="pai_desligar">
                        <button onclick="desligarLigar()" id="desligar"></button>
                    </div>
                    <div class="numeros">
                        <button onclick="adicionarValor(7)" class="num"><p>7</p></button>
                        <button onclick="adicionarValor(8)" class="num"><p>8</p></button>
                        <button onclick="adicionarValor(9)" class="num"><p>9</p></button>
                        <button onclick="adicionarValor('/')" class="funcao"><p>รท</p></button>
                    </div>
                    <div class="numeros">
                        <button onclick="adicionarValor(4)" class="num"><p>4</p></button>
                        <button onclick="adicionarValor(5)"class="num"><p>5</p></button>
                        <button onclick="adicionarValor(6)" class="num"><p>6</p></button>
                        <button onclick="adicionarValor('*')" class="funcao"><p>x</p></button>
                    </div>
                    <div class="numeros">
                        <button onclick="adicionarValor(1)" class="num"><p>1</p></button>
                        <button onclick="adicionarValor(2)" class="num"><p>2</p></button>
                        <button onclick="adicionarValor(3)" class="num"><p>3</p></button>
                        <button onclick="adicionarValor('-')" class="funcao"><p>-</p></button>
                    </div>
                    <div class="numeros1">
                        <button onclick="adicionarValor(0)" class="num"><p>0</p></button>
                        <button onclick="adicionarValor('+')" class="funcao"><p>+</p></button>
                        <button onclick="mostrarValor('=')" class="funcao"><p>=</p></button>
                        <button onclick="apagarValor('limpar')" id="limpar"><p>Limpar</p></button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
